name: CI
on:
  push:
    branches:
      - master
      - 'at/test-ci-reusable'
    paths-ignore:
      - 'docs/**'
  pull_request:
    branches:
      - master
      - 'release-'
    paths-ignore:
      - 'docs/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref_name != github.event.repository.default_branch || github.ref != 'refs/tags/v*' }}

jobs:
  tests:
    name: "Tests"
    strategy:
      fail-fast: false
      matrix:
        group:
          - InterfaceI
          - InterfaceII
          - Extensions
          - Downstream
          - RegressionI
    uses: "SciML/.github/.github/workflows/tests.yml@master"
    with:
      concurrent-jobs: true 
      group: ${{ matrix.group }}
    secrets: "inherit"
